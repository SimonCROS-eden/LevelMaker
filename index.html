    <canvas id="canvas" width="888" height="500"></canvas>

    <script type="text/javascript">
        var tl = "";
        canvas.addEventListener("click", (e) => {
            tl += "new Point(" + (Math.round(((e.pageX - canvas.offsetLeft) * Location.originalSize.width / Location.size.width) / 10) * 10) + ", " + (Math.round(((e.pageY - canvas.offsetTop) * Location.originalSize.height / Location.size.height) / 10) * 10) + "), ";
            console.log(tl);
        });
    </script>
